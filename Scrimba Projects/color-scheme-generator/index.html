<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Font: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Color Scheme Generator</title>
  </head>
  <body>
    <header>
      <input type="color" name="" id="" />
      <select name="" id="">
        <option value="">Monochrome</option>
        <option value="">Monochrome-dark</option>
        <option value="">Monochrome-light</option>
        <option value="">Analogic</option>
        <option value="">Complement</option>
        <option value="">Analogic-complement</option>
        <option value="">Triad</option>
      </select>
      <button>Get color scheme</button>
    </header>
    <main>
      <div class="color color-1" id="color" data-id="1"></div>
      <div class="color color-2" id="color" data-id="1"></div>
      <div class="color color-3" id="color" data-id="1"></div>
      <div class="color color-4" id="color" data-id="1"></div>
      <div class="color color-5" id="color" data-id="1"></div>
    </main>
    <button class="mode-toggler">L</button>
    <script src="script.js"></script>
  </body>
</html>
