<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A simple color scheme generator to create beautiful color palettes." />
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon/">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
    <link rel="manifest" href="./favicon/site.webmanifest">
    <!-- Google Font: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=optional" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=optional" />
    <!-- Fontawesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Color Scheme Generator</title>
  </head>
  <body>
    <header>
      <a class="logo hidden" id="logo" href="https://github.com/Cleshy" target="_blank"><i class="fa-brands fa-github github"></i>Cleshy</a>
      <button id="mode-toggler" class="mode-toggler" aria-label="Toggle light/dark mode" tabindex="0">
        <i class="toggle fa-solid fa-moon"></i>
        <i class="toggle fa-solid fa-sun hidden"></i></button>
      <input class="color-picker" type="color" name="color-picker" id="color-picker" />
      <select class="select-scheme" name="select-scheme" id="select-scheme">
        <option value="monochrome">Monochrome</option>
        <option value="monochrome-light">Monochrome-light</option>
        <option value="monochrome-dark">Monochrome-dark</option>
        <option value="analogic">Analogic</option>
        <option value="complement">Complement</option>
        <option value="analogic-complement">Analogic-complement</option>
        <option value="triad">Triad</option>
      </select>
      <button id="create-scheme" class="create-scheme">Create</button>
    </header>
    <main>
      <section id="color-container" class="color-container">
        <div class="color">
          <button class="copy-color">#ffffff<i class="copy fa-solid fa-copy"></i></button>
        </div>
        <div class="color">
          <button class="copy-color">#000000<i class="copy fa-solid fa-copy"></i></ion-icon></button>
        </div>
        <div class="color">
          <button class="copy-color">#111111<i class="copy fa-solid fa-copy"></i></ion-icon></button>
        </div>
        <div class="color">
          <button class="copy-color">#433433<i class="copy fa-solid fa-copy"></i></ion-icon></button>
        </div>
        <div class="color">
          <button class="copy-color">#854922<i class="copy fa-solid fa-copy"></i></ion-icon></button>
        </div>
      </div>
      <div class="modal-container" id="modal-container">
        <div class="modal">
          <h1>Welcome to the Color Scheme Generator!</h1>
          <p>Please be patient while we generate your color scheme. The colors are being fetched from an external resource, and it might take a moment. <span>Thank you for your understanding!</span></p>
          <button class="modal-btn" id="modal-btn">I understand!</button>
        </div>
      </div>
    </main>
    <script type="module" src="js/config.js" defer></script>
    <script type="module" src="js/script.js" defer></script>
  </body>
</html>
