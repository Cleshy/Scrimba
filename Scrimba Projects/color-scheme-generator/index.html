<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="#" type="image/x-icon">
    <!-- Google Font: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- Fontawesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />

    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Color Scheme Generator</title>
  </head>
  <body>
    <header>
      <input type="color" name="color-picker" id="color-picker" />
      <select class="scheme-select" name="scheme-select" id="scheme-select">
        <option value="monochrome">Monochrome</option>
        <option value="monochrome-light">Monochrome-light</option>
        <option value="monochrome-dark">Monochrome-dark</option>
        <option value="analogic">Analogic</option>
        <option value="complement">Complement</option>
        <option value="analogic-complement">Analogic-complement</option>
        <option value="triad">Triad</option>
      </select>
      <button>Create Scheme</button>
    </header>
    <main>
      <div id="color-container" class="color-container">
        <div class="color color-1" data-id="1">
          <button class="copy-color">#ffffff<i class="copy fa-solid fa-copy"></i></button>
        </div>
        <div class="color color-2" data-id="1">
          <button class="copy-color">#000000<i class="copy fa-solid fa-copy"></i></ion-icon></button>
        </div>
        <div class="color color-3" data-id="1">
          <button class="copy-color">#111111<i class="copy fa-solid fa-copy"></i></ion-icon></button>
        </div>
        <div class="color color-4" data-id="1">
          <button class="copy-color">#433433<i class="copy fa-solid fa-copy"></i></ion-icon></button>
        </div>
        <div class="color color-5" data-id="1">
          <button class="copy-color">#854922<i class="copy fa-solid fa-copy"></i></ion-icon></button>
        </div>
      </div>
    </main>
    <button id="mode-toggler" class="mode-toggler" aria-label="Toggle light/dark mode"><i class="toggle fa-solid fa-moon"></i></button>
    <script src="script.js"></script>
  </body>
</html>
