<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Google Font - Karla -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
  </head>
  <body>
    <div class="container">
      <div class="generator-container">
        <h1 class="heading">Generate a <span>random password</span></h1>
        <p class="description">Never use an insecure password again.</p>
        <div class="settings">
          <div class="pw-length-container">
            <p class="pw-length-text">Password length</p>
            <div class="pw-length-setter">
              <button id="decrease" class="btn btn-small btn-setter">-</button>
              <p class="pw-length">8</p>
              <button id="increase" class="btn btn-small btn-setter">+</button>
            </div>
          </div>
          <div class="checkbox-container">
            <label for="symbols">
              <input
                class="checkBox"
                type="checkbox"
                name=""
                id="symbols"
                checked
              />
              Symbols
            </label>
            <label for="numbers">
              <input
                class="checkBox"
                type="checkbox"
                name=""
                id="numbers"
                checked
              />
              Numbers
            </label>
          </div>
        </div>
        <button id="generateBtn" class="btn btn-large btn-generate">
          Generate passwords
        </button>
        <div class="btn-container">
          <button id="pw-1" class="btn btn-large btn-pw">
            <span class="btn-pw-text"></span>
            <span class="copy-msg">Copied!</span>
          </button>
          <button id="pw-2" class="btn btn-large btn-pw">
            <span class="btn-pw-text"></span>
            <span class="copy-msg">Copied!</span>
          </button>
        </div>
      </div>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
