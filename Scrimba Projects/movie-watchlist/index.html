<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="#" type="image/x-icon" />
    <!-- Fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Google Font: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Movie Watchlist - Scrimba</title>
  </head>
  <body>
    <header class="header">
      <h1 class="heading-primary">Find your film</h1>
      <div class="watchlist-container">
        <i class="fa-regular fa-bookmark watchlist-icon"></i>
        <a href="watchlist.html" class="watchlist">My Watchlist</a>
      </div>
      <div class="search-container">
        <div class="search-input-container">
          <i class="fa-solid fa-magnifying-glass search-icon"></i>
          <input
            type="text"
            name="search"
            id="search"
            class="search"
            placeholder="Search for a movie"
          />
        </div>
        <button class="btn btn--search" id="btn-search">Search</button>
      </div>
    </header>
    <main class="main">
      <div class="container">
        <div class="movie-list" id="movie-list">
          <div class="explore-container">
            <i class="fa-solid fa-film explore-icon"></i>
            <h2 class="explore-title">Start exploring</h2>
          </div>
        </div>
      </div>
    </main>
    <button
      class="btn btn--icon toggler"
      id="toggler"
      aria-label="Mode toggler"
    >
      <i class="fa-regular fa-moon moon-icon"></i>
      <i class="fa-regular fa-sun sun-icon hidden"></i>
    </button>
    <div class="modal-container hidden" id="modal-container"></div>
    <script src="./js/script.js"></script>
  </body>
</html>
